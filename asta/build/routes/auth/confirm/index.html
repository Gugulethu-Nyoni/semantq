<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Website</title>
    <meta name="description" content="My Awesome Website" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="undefined" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-icon">ðŸ“§</div>
        <h2>Email Confirmation</h2>
        <div class="auth-message">
          <p>We're verifying your email address...</p>
        </div>
        <div id="auth-status" class="loading">
          <div class="spinner"></div>
          <p>Please wait while we confirm your email</p>
        </div>
        <div id="success-actions" class="hidden">
          <div class="form-group">
            <a href="auth/login" class="auth-form button">Continue to Login</a>
          </div>
          <p class="auth-switch">
            Need help? <a href="support">Contact support</a>
          </p>
        </div>
        <div id="error-actions" class="hidden">
          <div class="form-group">
            <button id="retry-button" class="auth-form button">
              Try Again
            </button>
          </div>
          <p class="auth-switch"><a href="support"></a></p>
        </div>
      </div>
    </div>
    <script src="./confirm.js" type="module" defer></script>
  </body>
</html>
