<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Website</title>
    <meta name="description" content="My Awesome Website" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="undefined" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h1>Reset Password</h1>
        <p class="reset-instructions">
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
        <form id="forgot-password-form" class="auth-form">
          <div class="form-group">
            <label for="reset-email">Email Address</label
            ><input
              type="email"
              id="reset-email"
              name="email"
              placeholder="your@email.com"
              required
            />
          </div>
          <button type="submit" class="auth-button">Send Reset Link</button>
          <div class="back-to-login">
            <a href="auth/login" class="auth-switch">â† Back to Login </a>
          </div>
        </form>
        <div id="auth-status" class="hidden"></div>
      </div>
    </div>
    <script src="./forgot.js" type="module" defer></script>
  </body>
</html>
