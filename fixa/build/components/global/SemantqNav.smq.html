

<style>
/* General Reset */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

/* Base Styles for Menu */
.semantq-nav-container {
font-family: 'Arial', sans-serif;
background: #f8f9fa;
padding: 10px;
}

.semantq-nav-list {
list-style: none;
display: flex;
gap: 20px;
}

.semantq-nav-item {
position: relative;
}

.semantq-nav-item a {
text-decoration: none;
color: #333;
padding: 10px 15px;
display: block;
transition: background 0.3s ease, color 0.3s ease;
}

.semantq-nav-item a:hover {
background: #007bff;
color: #fff;
}

/* Dropdown Indicators */
.semantq-nav-item.has-dropdown > a::after {
content: 'â–¸';
margin-left: 8px;
font-size: 14px;
transition: transform 0.3s ease;
}

/* Rotate arrow when dropdown is open */
.semantq-nav-item.has-dropdown:hover > a::after {
transform: rotate(90deg);
}

/* Dropdown Styles */
.semantq-nav-item.has-dropdown > ul {
display: none;
position: absolute;
top: 100%;
left: 0;
background: #fff;
border: 1px solid #ddd;
min-width: 200px;
z-index: 1000;
}

.semantq-nav-item.has-dropdown:hover > ul {
display: block;
}

/* Second and Third-Level Dropdowns */
.semantq-nav-item.has-dropdown > ul .semantq-nav-item.has-dropdown > ul {
top: 0;
left: 100%;
margin-left: 1px;
}

/* Inline Mode */
.semantq-nav-container .inline-parent {
flex-direction: row;
}

.semantq-nav-container .inline-parent .semantq-nav-item.has-dropdown > ul {
top: 100%;
left: 0;
}

/* Stacked Mode */
.semantq-nav-container .stacked-parent {
flex-direction: column;
}

.semantq-nav-container .stacked-parent .semantq-nav-item.has-dropdown > ul {
position: static;
border: none;
margin-left: 20px;
}

/* Mobile Styles */


@media (max-width: 768px) {
.semantq-nav-container {
position: relative;
}

.semantq-nav-list {
flex-direction: column;
display: none;
}

.semantq-nav-container.menu-open .semantq-nav-list {
display: flex;
flex-direction: column; /* Force stacked on mobile */
}

.semantq-nav-item.has-dropdown > ul {
position: static;
display: none;
margin-left: 20px;
}

.semantq-nav-item.has-dropdown:hover > ul {
display: block;
}

/* Burger Icon */
.burger-icon {
display: flex;
flex-direction: column;
justify-content: space-around;
width: 30px;
height: 24px;
cursor: pointer;
}

.burger-icon span {
width: 100%;
height: 3px;
background: #333;
transition: all 0.3s ease;
}

.menu-toggle {
display: none;
}

.menu-toggle:checked ~ .semantq-nav-list {
display: flex;
flex-direction: column;
}

.menu-toggle:checked + .burger-icon span:nth-child(1) {
transform: rotate(45deg) translate(5px, 5px);
}

.menu-toggle:checked + .burger-icon span:nth-child(2) {
opacity: 0;
}

.menu-toggle:checked + .burger-icon span:nth-child(3) {
transform: rotate(-45deg) translate(5px, -5px);
}
}

/* Smooth Transitions */
.semantq-nav-item.has-dropdown > ul {
transition: opacity 0.3s ease, transform 0.3s ease;
opacity: 0;
transform: translateY(-10px);
}

.semantq-nav-item.has-dropdown:hover > ul {
opacity: 1;
transform: translateY(0);
}

@media (min-width: 769px) {
.menu-toggle {
display: none;
}
}
</style>
