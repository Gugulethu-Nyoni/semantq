<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantq - AI-Powered JS Framework</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./global.css">
</head>
<body>
  <div class="jumbotron">
    <!-- Logo Image (replaces text heading) -->
    <div class="logo-container">
      <img src="/logo.png" alt="Semantq Logo" class="logo">
    </div>
    
    <p class="subtitle">

    An AI-first, full-stack JavaScript framework for building reactive web applications and embedded (IoT) systems, including hardware, firmware, and software.

  </p>
    
    <div class="counter-title">Interactive Demo</div>
    <button class="counter-button" id="counter">0</button>
    
    <div class="links">
      <a href="https://semantq.com" target="_blank" aria-label="Website">
        <i class="fas fa-globe"></i> Website
      </a>
      <a href="https://github.com/Gugulethu-Nyoni/semantq" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="/docs" aria-label="Documentation">
        <i class="fas fa-book"></i> Docs
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let count = 0;
      const counterButton = document.getElementById('counter');
      
      counterButton.addEventListener('click', () => {
        count++;
        counterButton.textContent = count;
        if(count % 10 === 0) {
          counterButton.style.animation = 'none';
          setTimeout(() => {
            counterButton.style.animation = '';
          }, 10);
        }
      });
    });
  </script>
  
  <script type="module" src="./global.js"></script>
</body>
</html>
